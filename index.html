<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
  <title>Working Title</title>
</head>

<body>
  <div class="jumbotron shadow p-3 mb-5 bg-success">
    <h1 class="display-2 animate">Budget</h1>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-12">
        <div id="description">

        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 col-12">
        <div id="stockSymbol">

        </div>
        <div class="stockData">
          <div id="stockAsk"></div>
          <div id="stockIndicator">
            <p>Retrieving stock information...</p>

          </div>
        </div>


      </div>
      <div class="col-md-6 col-12">
        <div id="coincap">

        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 col-12">
        <div class="card form-card">
          <div class="card-header bg-light card-title">
            Input your income or expenses
          </div>
          <form>
            <div class="form">
              <div class="form-group">
                <label for="description-input">Description</label>
                <input class="form-control" id="name" placeholder="Description" type="text">
              </div>
              <div class="form-group">
                <label for="role-input">Amount (use negative for expenses)</label>
                <input class="form-control" id="amount" placeholder="$500" type="text">
              </div>
              <div class="form-group">
                <label for="date">Date (MM/DD/YYYY)</label>
                <input class="form-control" id="date" placeholder="01/08/1989" type="text">
                </div>
              <div class="form-group">
                  <input type="radio" name="income" value="income"> Income<br>
                  <input type="radio" name="expense" value="expense"> Expense
              </div>
            </div>
            <button class="btn btn-primary float-right" id="submit">Submit</button>
          </form>
        </div>
      </div>
      <div class="col-md-6 col-12">
        <div class="card">
          <div class="card-header bg-light card-title">
            table
          </div>
          <div class="card-body">
            <table class="table table-sm table-hover" id='data-table'>
              <thead>
                <tr>
                  <td scope="col">Description</td>
                  <td scope="col">Amount in $</td>
                  <td scope="col">Date</td>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
          <div id="query-view">
          </div>
        </div>
      </div>





    </div>


    <div class="row">
      <div class="col-md-6 col-12">
        <div class="card form-card">
          <div class="card-header bg-light card-title">

            Search for products on Walmart.com
          </div>
          <form id="search-form">
            <div class="form">
              <div class="form-group">
                <label for="search-input">Description</label>
                <input class="form-control" id="search-term" placeholder="Search for Products" type="text">
              </div>
            </div>
            <button class="btn btn-primary float-right" id="search">Submit</button>
          </form>
          <div id="product-results">

          </div>
          <div id="query-view"></div>
        </div>
      </div>
      <div class="col-md-6 col-12">
        <div class="card">
          <div class="card-header bg-light card-title">
            chart
          </div>
          <div class="card-body">
            <div id="chart-div" style="width: 500px; height: 500px;">
            </div>
          </div>
        </div>
      </div>

    </div>


  </div>



  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/js/bootstrap.min.js"></script>
  <script src="assets/javascript/app.js"></script>
</body>

</html>
