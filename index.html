<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
  <title>Working Title</title>
</head>

<body>

  <body>
    <div class="jumbotron shadow p-3 mb-5 bg-light">
      <h1 class="display-2 animate">Budget</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-12">
          <div id="description">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate velit adipisci, molestiae nihil cupiditate odio! Ut, repudiandae quam enim, alias cum obcaecati, illo eos deleniti pariatur sed modi velit odio?
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 col-12">
          <div class="card">
            <div class="card-header bg-light card-title">
              Input your income or expenses
            </div>
            <form>
              <div class="form-group">
                <label for="description-input">Description</label>
                <input class="form-control" id="name" placeholder="Description" type="text">
              </div>
              <div class="form-group">
                <label for="role-input">Amount (use negative for expenses)</label>
                <input class="form-control" id="amount" placeholder="$500" type="text">
              </div>
              <div class="form-group">
                <label for="date">Date (MM/DD/YYYY)</label>
                <input class="form-control" id="date" placeholder="01/08/1989" type="text">
              </div>
              <button class="btn btn-primary float-right" id="add-employee-btn">Submit</button>
            </form>
          </div>
        </div>
        <div class="col-md-6 col-12">
          <div class="card">
            <div class="card-header bg-light card-title">
              table
            </div>
            <div id="query-view">
            </div>
          </div>
        </div>
      </div>
    </div>

<!-- firebase -->

    <script src="assets/javascript/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/js/bootstrap.min.js"></script>
  </body>

</html>
